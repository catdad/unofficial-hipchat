<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HipChat</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        header {
            position: absolute;
            width: 100%;
            height: 34px;
            background: #205081; /* original hipchat color */
            background: #1A4067; /* slightly darker, to look like a header */
        }
        
        header > div {
            display: inline-block;
        }
        
        .drag-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            right: 102px;
            
            -webkit-app-region: drag;
        }
        
        .controls-bar {
            position: absolute;
            top: 0;
            right: 0;
            width: 102px;
        }
        
        .controls-bar > button {
            float: right;
        }
        
        .button {
            float: right;
            width: 34px;
            height: 34px;
            color: #f8f8f8;
            font-size: 1.2rem;
            border: none;
            outline: none;
            background: rgba(123, 123, 123, 0);
            transition: background 300ms ease;
            cursor: pointer;
        }
        .button:hover {
            background: rgba(123, 123, 123, 0.8);
        }
        .close {
            background: rgba(224, 11, 11, 0);
            transition: background 400ms ease;
        }
        .close:hover {
            background: rgba(224, 11, 11, 1);
        }
        
        .button svg {
            width: 1rem;
            height: 1rem;
            display: block;
            margin: auto;
        }
        .button svg path {
            stroke: white;
            stroke-width: 10;
            fill: none;
        }
        
        webview.full {
            position: absolute;
            top: 34px;
            bottom: 0px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="drag-bar"></div>
        <div class="controls-bar">
            <button id="close" class="button close">
                <svg viewBox="0,0,110,110"><path d="M10,10L100,100M10,100L100,10"></path></svg>
            </button>
            <button id="maximize" class="button maximize">
                <svg viewBox="0,0,110,110"><path d="M10,10L10,100L100,100L100,10L10,10"></path></svg>
            </button>
            <button id="minimize" class="button minimize">
                <svg viewBox="0,0,110,110"><path d="M100,60L10,60"></path></svg>
            </button>
        </div>
    </header>
    <webview id="chat" class="full" partition="persist:trusted"></webview>
    <script src="analytics/google-analytics-bundle.js"></script>
    <script src="analytics/analytics-driver.js"></script>
    <script src="app.js"></script>
</body>
</html>
