<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HipChat</title>
    
    <style>
        @font-face {
            font-family: 'Lato';
            font-style: normal;
            font-weight: 400;
            src: local('Lato Regular'), local('Lato-Regular'), url(assets/1YwB1sO8YE1Lyjf12WNiUA.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-size: 0.95em;
            background: #205081; /* original hipchat color */
            background: linear-gradient(
                #205081 70px, 
                white 75px, 
                white
            );
        }
        html, body, button, input, label {
            font-family: Lato, sans-serif;
        }

        header {
            position: absolute;
            width: 100%;
            height: 30px;
            background: #1A4067; /* slightly darker, to look like a header */
            z-index: 10;
        }
        
        header > div {
            display: inline-block;
        }
        
        .drag-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            right: 200px;
            
            -webkit-app-region: drag;
        }
        
        .controls-bar {
            position: absolute;
            top: 0;
            right: 0;
        }
        
        .url {
            display: flex;
            align-items: center;
            float: right;
            height: 100%;
            font-size: 0.9rem;
            margin-top: -1px;
            margin-right: 8px;
            color: white;
            opacity: 0.5;
        }
        
        /* title bar buttons */
        .button {
            float: right;
            width: 40px;
            height: 30px;
            color: #f8f8f8;
            font-size: 1rem;
            border: none;
            outline: none;
            background: rgba(53, 114, 176, 0);
            transition: background 300ms ease;
            cursor: pointer;
        }
        .button:hover {
            background: rgba(53, 114, 176, 1);
        }
        .close {
            background: rgba(224, 11, 11, 0);
        }
        .close:hover {
            background: rgba(224, 11, 11, 1);
        }
        
        /* title bar svg icons */
        svg:not(:root) { 
            overflow: visible !important;
        }
        svg#defs {
            display: none;
        }
        svg.icon {
            width: 0.7rem;
            height: 0.7rem;
            display: block;
            margin: auto;
            fill: rgba(255, 255, 255, 0.5);
            
            transition: fill 300ms ease;
        }
        .button:hover svg.icon {
            fill: rgba(255, 255, 255, 1);
        }
        
        webview.full {
            position: absolute;
            top: 30px;
            bottom: 0px;
            width: 100%;
            height: auto;
            
            transition: -webkit-filter 300ms ease, filter 300ms ease;
        }
        
        /* settings overlay */
        .overlay, .overlay * {
            box-sizing: border-box;
        }
        
        .overlay {
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 30px;
            
            width: 50%;
            min-width: 200px;
            max-width: 400px;
            height: 350px;
            
            margin: auto;
            background: white;
            border-radius: 5px;
            border: 1px solid rgba(32, 80, 129, 0.2);
            background: #f5f5f5;
            color: #555;
            
            box-shadow: 0 4px 10px -4px rgba(0, 0, 0, 0.75);
        }
        
        .overlay input {
            display: block;
            background: none;
            border: none;
            border-bottom: 1px solid #A9A9A9;
            width: 100%;
            height: 2rem;
            padding: 3px;
            margin: 10px 0;
            font-size: 1.1rem;
            color: currentColor;
        }
        .overlay input:focus {
            outline: none;
            border-color: #3572b0;
            border-width: 2px;
        }
        .overlay .action {
            background: #A9A9A9;
            color: white;
            font-weight: bold;
            border: 0;
            width: 70px;
            margin: 0 0 0 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .action.primary {
            background: #3572b0;
        }
        
        .overlay .container {
            padding: 20px;
            width: 100%;
            margin: auto;
            flex-grow: 1;
        }
        .overlay .container.header {
            font-size: 1.6rem;
            height: 4rem;
        }
        .overlay .container.content {
            background: white;
            flex-grow: 10;
        }
        .overlay .container.footer {
            height: 4rem;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }
        
        label.description {
            display: block;
            font-size: .8rem;
            font-style: italic;
            color: #A9A9A9;
            margin: 4px 0;
        }
        
        /* effect when the settings overay is shown */
        .show-settings .overlay {
            display: flex;
            flex-direction: column;
        }
        
        .show-settings webview {
            -webkit-filter: blur(3px) opacity(80%);
                    filter: blur(3px) opacity(80%);
            
            /* disable clicking */
            pointer-events: none;
        }
        
        /* acounts bubble */
        .bubble {
            position: absolute;
            z-index: 5;
            right: 0;
            top: 30px;
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 300px;
            background: #1A4067;
            box-sizing: border-box;
            border-radius: 0 0 0 3px;
            
            transform: translateY(-100%);
            transition: transform 300ms ease;
        }
        .bubble.visible {
            display: block;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <svg id="defs">
        <defs>
            <symbol viewBox="0 0 100 100" id="close">
                <path d="M15 0 0 15 35 50 0 85 15 100 50 65 85 100 100 85 65 50 100 15 85 0 50 35 15 0z"/>
            </symbol>            
            <symbol viewBox="0 0 100 100" id="user">
                <path d="M50 65C22.4 65 0 71.7 0 80l0 20 100 0 0-20C100 71.7 77.6 65 50 65zM80 30C80 46.6 66.6 60 50 60 33.4 60 20 46.6 20 30 20 13.4 33.4 0 50 0 66.6 0 80 13.4 80 30z"/>
            </symbol>            
            <symbol viewBox="0 0 100 100" id="menu">
                <path d="M0 0 0 20 100 20 100 0 0 0zm0 40 0 20 100 0 0-20-100 0zm0 40 0 20 100 0 0-20-100 0z"/>
            </symbol>            
            <symbol viewBox="0 0 100 100" id="maximize">
                <path d="M0 0L0 100 100 100 100 0 0 0zM10 30L90 30 90 90 10 90 10 30z"/>
            </symbol>            
            <symbol viewBox="0 0 100 100" id="minimize">
                <rect x="0" y="80" width="100" height="20" />
            </symbol>            
        </defs>
    </svg>
    <header>
        <div class="drag-bar"><div id="url" class="url"></div></div>
        <div class="controls-bar">
            <button id="close" class="button close">
                <svg class="icon"><use xlink:href="#close" /></svg>
            </button>
            <button id="maximize" class="button maximize">
                <svg class="icon"><use xlink:href="#maximize" /></svg>
            </button>
            <button id="minimize" class="button minimize">
                <svg class="icon"><use xlink:href="#minimize" /></svg>
            </button>
            <button id="settings" class="button settings">
                <svg class="icon"><use xlink:href="#menu" /></svg>
            </button>
            <button id="accounts" class="button accounts">
                <svg class="icon"><use xlink:href="#user" /></svg>
            </button>
        </div>
    </header>
    <webview id="chat" class="full" partition="persist:hipchat"></webview>
    
    <div id="overlay" class="overlay">
        <div class="container header">
            Settings
        </div>
        <div class="container content">
            <label for="chat-server">HipChat connection:</label>
            <label class="description">If you use HipChat Server, enter the web client url here.</label>
            <input type="text"
                   name="chat-server" 
                   id="chat-server" 
                   placeholder="https://www.hipchat.com/chat" />
        </div>
        
        <div class="container footer">
            <button class="action" id="cancel">Cancel</button>
            <button class="action primary" id="save">Save</button>    
        </div>        
    </div>
    
    <div id="accounts-bubble" class="bubble">
        
    </div>

    <script src="analytics/google-analytics-bundle.js"></script>
    <script src="analytics/analytics-driver.js"></script>
    <script src="app-util.js"></script>
    <script src="app.js"></script>
    <script src="app-accounts.js"></script>
</body>
</html>
