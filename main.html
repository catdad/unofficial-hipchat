<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HipChat</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-size: 0.95em;
            background: #205081; /* original hipchat color */
        }

        header {
            position: absolute;
            width: 100%;
            height: 30px;
            background: #1A4067; /* slightly darker, to look like a header */
        }
        
        header > div {
            display: inline-block;
        }
        
        .drag-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            right: 160px;
            
            -webkit-app-region: drag;
        }
        
        .controls-bar {
            position: absolute;
            top: 0;
            right: 0;
        }
        
        svg:not(:root) { 
            overflow: visible !important;
        }

        .button {
            float: right;
            width: 40px;
            height: 30px;
            color: #f8f8f8;
            font-size: 1rem;
            border: none;
            outline: none;
            background: rgba(53, 114, 176, 0);
            transition: background 300ms ease;
            cursor: pointer;
        }
        .button:hover {
            background: rgba(53, 114, 176, 1);
        }
        .close {
            background: rgba(224, 11, 11, 0);
        }
        .close:hover {
            background: rgba(224, 11, 11, 1);
        }
        
        .button svg {
            width: 0.6rem;
            height: 0.6rem;
            display: block;
            margin: auto;
        }
        .button svg path {
            stroke: rgba(255, 255, 255, 0.5);
            stroke-width: 20;
            fill: none;
            
            transition: stroke 300ms ease;
        }
        .button:hover svg path {
            stroke: rgba(255, 255, 255, 1);
        }
        
        webview.full {
            position: absolute;
            top: 30px;
            bottom: 0px;
            width: 100%;
            height: auto;
            
            transition: -webkit-filter 300ms ease, filter 300ms ease;
        }
        
        .overlay, .overlay * {
            box-sizing: border-box;
        }
        
        .overlay {
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 30px;
            
            padding: 20px;
            
            width: 50%;
            min-width: 200px;
            max-width: 400px;
            height: 150px;
            
            margin: auto;
            background: #f5f5f5;
            border-radius: 5px;
            border: 1px solid #8C9FB2;
        }
        
        .overlay input {
            display: block;
            background: none;
            border: none;
            border-bottom: 1px solid gray;
            width: 100%;
            padding: 3px;
            font-size: 1.2em;
        }
        .overlay .action {
            background: white;
            border: 1px solid gray;
            padding: 5px;
            cursor: pointer;
        }
        
        .show-settings .overlay {
            display: block;
        }
        
        .show-settings webview {
            -webkit-filter: blur(3px) opacity(80%);
                    filter: blur(3px) opacity(80%);
            
            /* disable clicking */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="drag-bar"></div>
        <div class="controls-bar">
            <button id="close" class="button close">
                <svg viewBox="0,0,100,100"><path d="M10,10L100,100M10,100L100,10"></path></svg>
            </button>
            <button id="maximize" class="button maximize">
                <svg viewBox="0,0,100,100"><path d="M10,10L10,100L100,100L100,10L10,10L10,18L100,18"></path></svg>
            </button>
            <button id="minimize" class="button minimize">
                <svg viewBox="0,0,100,100"><path d="M100,100L10,100"></path></svg>
            </button>
            <button id="settings" class="button settings">
                <svg viewBox="0,0,100,100"><path d="M0,0 L100,0 M0,50 L100,50 M0,100 L100,100"></path></svg>
            </button>
        </div>
    </header>
    <webview id="chat" class="full" partition="persist:trusted"></webview>
    
    <div id="overlay" class="overlay">
        <label for="chat-server">Chat server:</label>
        <input type="text" name="chat-server" id="chat-server" placeholder="https://www.hipchat.com/chat" />
        
        <button class="action" id="cancel">Cancel</button>
        <button class="action" id="save">Save</button>
    </div>
    
    <script src="analytics/google-analytics-bundle.js"></script>
    <script src="analytics/analytics-driver.js"></script>
    <script src="app.js"></script>
</body>
</html>
